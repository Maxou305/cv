    <section id="section-formulaire">
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>FORMULAIRE DE CONTACT</legend>
                <div class="genre">
                    <div>
                        <label for="monsieur">M.</label>
                        <input type="radio" name="genre" id="monsieur" value="monsieur" required>
                    </div>
                    <div>
                        <label for="monsieur">Mme</label>
                        <input type="radio" name="genre" id="madame" value="madame" required>
                    </div>
                    <div>
                        <label for="monsieur">Autre</label>
                        <input type="radio" name="genre" id="autre" value="autre" required>
                    </div>
                </div>
                <div class="coordonnees">
                    <div class="champ-saisi">
                        <label for="nom">NOM</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="champ-saisi">
                        <label for="prenom">PRENOM</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>
                <div class="coordonnees">
                    <div class="champ-saisi">
                        <label for="mail">MAIL</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                    <div class="champ-saisi">
                        <label for="question">VOTRE DEMANDE</label>
                        <select name="type-question" id="question" required>
                            <option value=""></option>
                            <option value="entretien">Demande d'entretien</option>
                            <option value="informations">Demande d'informations</option>
                        </select>
                    </div>
                </div>
                <div class="message">
                    <div>
                        <label for="message">MESSAGE</label>
                        <textarea name="message" id="message" cols="25" rows="10"></textarea>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">
                        ENVOYER
                        <img src="images/icone-envoyer.png" alt="icone envoyer">
                    </button>
                </div>
            </fieldset>
        </form>
